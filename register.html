<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
 
fieldset {
color: white;
	background-color: rgb(121 232 100);
		    width: 50%;
	    border: 2px solid rgd(111 43 65);  
	border-radius: 25px;
	
}
input{
color:black;
	background-color: pink;
	
}
</style>
</head>
<body>
<center>
<fieldset>


<h1 style="color:red " >User Registration From</h1>
<form action="Registration" method="get">
Name:<input type="text" name="uname"><p></p>
Password:<input type="password" name="psw"><p></p>
Confirm_Password:<input type="password" name="cpsw"><p></p>
Email:<input type="email" name="mail"><p></p>
Address:<input type="text" name="address"><p></p>
Mobile_Number:<input type="text" name="mno"><p></p>
Gender:<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female<p></p>
Hobbies:<input type="checkbox" name="hobs" value="gaming">Gaming
<input type="checkbox" name="hobs" values="programming">Programming<p></p>
City:<select name="City">
<option value="Hyd">Hyderabad</option>
<option value="vyjak">Vijak</option>
<option value="kadapa">Kadapa</option>
<option value="mumbai">Mumbai</option>
<option value="uti">Uti</option>
</select> <p></p>  

State:<select name="State">
<option value="Ts">Telangana</option>
<option value="Ap">AndhraPradesh</option>

</select><p></p>
<input type="submit" value="Registration"><br>
</form>

</fieldset>
</center>

</body>
</html>
